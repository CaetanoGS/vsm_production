{% extends "admin/base_site.html" %}

{% block content %}

{% for graph, location in mermaid_graphs %}
<h3 style="margin-top: 2rem;">Production at {{ location.country.name }} ({{ location.supplier_name }})</h3>
<div class="mermaid-container" style="height: 50vh; overflow:auto; margin-bottom: 2rem;">
    <div class="mermaid-wrapper" id="mermaidWrapper{{ forloop.counter }}">
        <div class="mermaid" id="mermaid{{ forloop.counter }}">
            {{ graph|safe }}
        </div>
    </div>
</div>
{% endfor %}

<script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });

    document.querySelectorAll('.mermaid').forEach(el => {
        mermaid.init(undefined, el);
    });
</script>

<style>
    .mermaid-container {
        overflow: auto;
        position: relative;
        border: 1px solid #ccc;
        height: 50vh;
        background: #f9f9f9;
        margin-bottom: 1.5rem;
    }

    .mermaid-wrapper {
        transform-origin: 0 0;
        position: relative;
        top: 0;
        left: 0;
    }

    .mermaid {
        font-size: 12px;
        min-width: 800px;
        white-space: pre;
    }

    h3 {
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
</style>

{% endblock %}
